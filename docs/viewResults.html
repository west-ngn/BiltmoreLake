<!DOCTYPE html>

<html>

<head>
	<title>Results</title>

 	<link rel="stylesheet" href="css/style.css" />

	<!--Import the Leaflet CSS for Mapbox-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<script src="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet/0.0.1-beta.5/esri-leaflet.js"></script>
<script src="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/0.0.1-beta.5/esri-leaflet-geocoder.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/0.0.1-beta.5/esri-leaflet-geocoder.css">

</head>
<body>

<main id="main">
			
		<!--	The map goes here	-->
		<section id="mapid">
             	<div id="map"></div>
<div class='pointer'></div>
		</section>
		
		<!--	This section outlines a div where a user can select between different maps	-->
		<section class="mapinfo">

			<div id= "infoselect"> 
				<!-- These radio buttons can be switched out with a div or h1 tag, but indication should be added in JS so users know what the current selection is -->
				<h3>
				<input id="map1" type="radio" value="map1" name="map" 
					   checked onclick="{mapSwitch()}">Map1<br>
				<input id="map2" type="radio" name="map" value="map2"
					   onclick="{mapSwitch()}">Map2<br>
				<input id="map3" type="radio" name="map" value="map3"
					   onclick="{mapSwitch()}">Map3<br>
				<input id="map4" type="radio" name="map" value="map4"
					   onclick="{mapSwitch()}">Map4
				</h3>
			</div>

		</section>
		

	</main>
	
	<!--Import the Leaflet Javascript for Mapbox-->
	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	<!--The Javascript for this page, would not work when placed in head for some reason-->
    
    
    
    
    
    
    
    
    
    
    
    
    
	<script src="js/map.js"></script>
    <script src="js/script.js"></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
